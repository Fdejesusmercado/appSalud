<div class="container">
    <div class="cuerpo-prtfilDoc">
        <div class="datos-perfilDoc">
            
            <img *ngIf="(cargo == 'Doctor')" class="imgPerfil" src="../../assets/doc1.png" alt="">
            <img *ngIf="(cargo == 'Paciente')" class="imgPerfil" src="../../assets/usuario.png" alt="">
            <div *ngIf="(cargo == 'Doctor')" class="calificacion">
                <h5 [innerHTML]="cargo" ></h5>
                <div class = "POPcalificaciones">
                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
            </div>
        <h5 [innerHTML]="nombrePerfil" >Anderson Babilonia</h5>
        <h5 [innerHTML]="dir"></h5>
        </div>
        <div  class="informacion-perfilDoc">
            <div class="documentos ">

               <div class="documentos-carrucel">
                <div *ngFor="let i of documentosQllegan;"  class="bloque-documento">
                    <a href="{{i.URL}}" target="_blank" download="{{i.nombreDoc}}.{{i.tipoDoc}}">
                    <img *ngIf="(i.tipoDoc== 'DOCX')" src="../../assets/doc.png" alt="">
                    <img *ngIf="(i.tipoDoc== 'PDF')" src="../../assets/pdf.png" alt="">
                    <label >{{i.nombreDoc}}</label>
                     </a>
                </div>
               </div>
           </div>
           
            <button *ngIf="(cargo == 'Doctor')" #btnSolicitarSV (click)="solicitarServicio()" class="btn btn-primary">Solicitar servicio</button>
        </div>

        
    </div>
    
</div>

<div *ngIf="(cargo === 'Paciente')" class="container discapacidadesPersona">
    <div class=" ">
       
        <div class="containerDis">
            <div *ngFor="let i of discapacidadesQllegan;"   class="bloque-documento">
                <img *ngIf="(i.idDiscapacidad == 1)" src="../../assets/sordera.png" alt="">
                <img *ngIf="(i.idDiscapacidad == 3)" src="../../assets/mudo.png" alt="">
                <img *ngIf="(i.idDiscapacidad == 2)" src="../../assets/ciego.png" alt="">
                <img *ngIf="(i.idDiscapacidad == 4)" src="../../assets/noTacto.png" alt="">
                <label >{{i.nombreDis}}</label>
            </div>
        
        </div>
    </div>
</div>

</div>
