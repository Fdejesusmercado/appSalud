<div class="container">
    <div class="register-form">
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()"class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">Nombres</label>
              <input formControlName = 'nombre' type="text" class="form-control" id="validationTooltip01" required>
              <!-- <div class="valid-tooltip">
                Looks good!
              </div> -->
            </div>

            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label">Apellidos</label>
              <input formControlName = 'apellido' type="text" class="form-control" id="validationTooltip02" required>
              <!-- <div class="valid-tooltip">
                Looks good!
              </div> -->
            </div>

            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">Departamento</label>
                <select formControlName = 'departamento' class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Seleccione...</option>
                  <option value="1">Atlantico</option>
                </select>
                <!-- <div class="invalid-tooltip">
                  Please select a valid state.
                </div> -->
              </div>

            <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                  <input formControlName = 'username' type="text" class="form-control"  aria-describedby="validationTooltipUsernamePrepend" required>
                  <!-- <div class="invalid-tooltip">
                    Please choose a unique and valid username.
                  </div> -->
                </div>
              </div>

              <div class="col-md-4 position-relative">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input  formControlName = 'password'type="password" class="form-control" >
              </div>

              <div class="col-md-4 position-relative">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input  formControlName = 'email'type="email" class="form-control" >
              </div>

            <div class="col-md-4 position-relative">
              <label for="validationTooltip04" class="form-label">Rol</label>
              <select formControlName = 'rol' class="form-select"  required>
                <option selected disabled value="">Seleccione...</option>
                <option value="1">Paciente</option>
                <option value="2">Doctor</option>
              </select>
              <!-- <div class="invalid-tooltip">
                Please select a valid state.
              </div> -->
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
          </form>
    </div>
</div>
